<html>
<head>
<title>Event Handling</title>
</head>
<body>
        <h1>Event Handling Example</h1>
        <p id="mouseEventParagraph">Move your mouse over this paragraph</p>
        <form id="exampleForm">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" name="inputText" required>
            <button type="submit">Submit</button>
        </form>
<script>
document.getElementById("mouseEventParagraph").addEventListener("mouseover",function()
	{
		this.innerHTML="mouseover event triggered!";
	});
document.getElementById("mouseEventParagraph").addEventListener("mouseout",function(){
this.innerHTML="Move your mouse over this paragraph";
	});

</script>
<script>
document.getElementById("exampleForm").addEventListener("submit",function(event){
event.preventDefault();
var userInput=document.getElementById("inputText").value;
alert("form submitted with input:"+userInput);
});
</script>
    </body>
</html>
