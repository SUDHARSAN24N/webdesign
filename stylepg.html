<html>
<head>
<link rel='stylesheet' href='link.css'>
<title>Style concept</title>
<style>
h1{
color:red
}
#ns{
color:green
}
</style>
</head>
<body>
<center>
<h1>Inline css</h1>
<p style="color:lightblue;">we run a inlinecss code</p>
<h1>Internal Css</h1>
<p id='ns'>we run internal css code</p>
<h1>External Css</h1>
<p class='ns1'>we run external css</p>
</center>
</body>
</html>
